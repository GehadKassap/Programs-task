<div class="cont">
  <div class="container">
    <div class="pt-5 m-auto row">
      <div class=" input-group mb-3 w-75 inpGrp ml-5  " >
        <input
          type="search"
          class="form-control col-lg-5 col-md-5 col-sm-12 col-12 px-4 py-4 "
          placeholder="what do you whant to leaen?"
          [(ngModel)]="wordType"
        />
        <input
          type="search"
          class="form-control col-lg-5 col-md-5 col-sm-12 col-12 px-4 py-4 "
          placeholder="Write or choose city"
          [(ngModel)]="wordCity"
        />

        <div class="input-group-append text-center col-lg-2 col-md-2 col-sm-12 col-12 bg-primary ">
          <span class="input-group-text  bg-primary colorSearch text-white px-3 py-2" id="basic-addon2">seaech</span>
        </div>


      </div>
    </div>
    <!------------------------------------------------>
    <div class="row">
      <!--filter section-->
      <div class=" col-lg-3 col-md-10 my-5 bg-white py-3 px-4 bgwhite m-auto " >
        <form #filterForm="ngForm" (ngSubmit)="getFilteredValues(filterForm)">
          <div class="form-group city mb-3 mx-2">
            <label for="exampleFormControlSelect1">City</label>
            <select class="form-control" id="exampleFormControlSelect1" name="city" [(ngModel)]="city">
              <option *ngFor="let cityArr of allData">{{cityArr.city}}</option>

            </select>
          </div>

        <div class="program mb-3 mx-2 row">
          <h5 class="col-12" style="padding-left: 0px;">Program</h5>
          <div class="form-check col-lg-12 col-md-3 col-sm-4">
            <input
              class="form-check-input"
              type="radio"
              name="program"
              id="exampleRadios1"
              value="bach"
              checked
              [(ngModel)]="prog"
            />
            <label class="form-check-label" for="exampleRadios1">
              Bachelor
            </label>
          </div>
          <div class="form-check col-lg-12 col-md-3 col-sm-4">
            <input
              class="form-check-input"
              type="radio"
              name="program"
              id="exampleRadios2"
              value="master"
              [(ngModel)]="prog"
            />
            <label class="form-check-label" for="exampleRadios2"> Master </label>
          </div>
          <div class="form-check col-lg-12 col-md-3 col-sm-4">
            <input
              class="form-check-input"
              type="radio"
              name="program"
              id="exampleRadios2"
              value="mba"
              [(ngModel)]="prog"
            />
            <label class="form-check-label" for="exampleRadios2"> MBA </label>
          </div>
          <div class="form-check col-lg-12 col-md-3 col-sm-4">
            <input
              class="form-check-input "
              type="radio"
              name="program"
              id="exampleRadios2"
              value="bhd"
              [(ngModel)]="prog"
            />
            <label class="form-check-label" for="exampleRadios2"> BHD </label>
          </div>
        </div>
        <!------->
        <div class="form-group field mb-3 mx-2">
          <label for="exampleFormControlSelect1">Field</label>
          <select class="form-control" id="exampleFormControlSelect1"name="field" [(ngModel)]="field">
            <option *ngFor="let fieldArr of allData">{{fieldArr.type}}</option>

          </select>
        </div>


        <!------->

        <div class="form-group school mb-3 mx-2">
          <label for="exampleFormControlSelect1">School</label>
          <select class="form-control" id="exampleFormControlSelect1" name="scl" [(ngModel)]="school">
            <option *ngFor="let sclArr of allData">{{sclArr.school}}</option>

          </select>
        </div>
        <!------->
        <div class="lang mb-3 mx-2 row">
          <h5 class="col-12" style="padding-left: 0px;">Language</h5>
          <div class="form-check col-lg-12 col-md-4 col-sm-4">
            <input
              class="form-check-input"
              type="radio"
              name="langu"
              id="exampleRadios1"
              value="all"
              checked
              [(ngModel)]="lang"


            />
            <label class="form-check-label" for="exampleRadios1"> ALL </label>
          </div>
          <div class="form-check col-lg-12 col-md-4 col-sm-4">
            <input
              class="form-check-input"
              type="radio"
              name="langu"
              id="exampleRadios2"
              value="eng"
              [(ngModel)]="lang"

            />
            <label class="form-check-label" for="exampleRadios2"> English </label>
          </div>
          <div class="form-check col-lg-12 col-md-4 col-sm-4">
            <input
              class="form-check-input"
              type="radio"
              name="langu"
              id="exampleRadios2"
              value="french"
              [(ngModel)]="lang"

            />
            <label class="form-check-label" for="exampleRadios2"> French </label>
          </div>
        </div>
        <!------->
        <div class="sort mb-3 mx-2 row" >
          <h5 class="col-12" style="padding-left: 0px;">Sort</h5>

          <div class="form-check col-lg-12 mb-1 col-md-6 col-sm-12">
            <input
              class="form-check-input"
              type="radio"
              name="sort"
              id="exampleRadios2"
              value="lh"
              [(ngModel)]="sort"
            />
            <label class="form-check-label" for="exampleRadios2">
              Price:low to high
            </label>
          </div>
          <div class="form-check col-md-6 col-lg-12 col-sm-12">
            <input
              class="form-check-input"
              type="radio"
              name="sort"
              id="exampleRadios2"
              value="hl"
              [(ngModel)]="sort"
            />
            <label class="form-check-label" for="exampleRadios2">
              Price:high to low
            </label>
          </div>
        </div>

        <button class="btn btn-primary px-4 rounded" type="submit" (click)="search()">Filter</button>
        <!-- {{filterForm.value|json}} -->
      </form>
      </div>
      <!------------------------------------------------------>
      <div class="col-md-1 my-5 "></div>
      <div class="col-md-8 my-5  bg-white  py-2 px-2 bgwhite m-auto">
        <cdk-virtual-scroll-viewport itemSize="100" class="showData mt-5 ">
          <!--display data data-->
          <div *cdkVirtualFor="let item of allData|search:wordType |citysearch:wordCity ; let i = index ;"  class="item">
            <div>
              <div class="row">
                <div class=" col-lg-5 col-md-3  w-50 mt-5 hideImg "  >

                  <img
                    src='../../assets/Images/{{item.school}}.png'  class="img-fluid ml-4 rounded "
                 />
                </div>
                <div class="col-lg-7 col-md-9   pt-5">
                  <h4>{{ item.Name }}</h4>
                  <p>{{ item.type }}</p>
                  <span class="mr-2 text-muted">Tuition Fee:</span>
                  <span class="text-primary mr-1 modifyInfo">{{ item.fee}} $ Per Year </span>
                  <span class="text-primary modifyInfo ">{{ item.city }}</span>
                  <span class="ml-2 btn chgColorBtn text-white" [routerLink] = "['/progdetails' , i]">More info</span>
                </div>
              </div>
              <hr />
            </div>
          </div>
        </cdk-virtual-scroll-viewport>
      </div>
    </div>
  </div>

</div>
