<div class="cont">
  <div class="container">
    <div class="pt-5 m-auto">
      <div class="input-group mb-3 w-75 inpGrp ml-5">
        <input
          type="search"
          class="form-control"
          placeholder="what do you whant to leaen?"
          [(ngModel)]="word"
        />
        <input
          type="search"
          class="form-control"
          placeholder="Write or choose city"
        />

        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2">seaech</span>
        </div>


      </div>
    </div>
    <!------------------------------------------------>

    <div class="row">
      <!--filter section-->
      <div class="col-md-3 my-5 bg-white py-3 px-2 bgwhite">
        <form #filterForm="ngForm">
        <div class="city mb-3">
          <h5 class="mb-2">City</h5>
          <input type="text" class="form-control" placeholder="choose one city or more"  />
        </div>
        <div class="program mb-3">
          <h5>Program</h5>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios1"
              value="option1"
              checked
            />
            <label class="form-check-label" for="exampleRadios1">
              Bachelor
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="option2"
            />
            <label class="form-check-label" for="exampleRadios2"> Master </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="option2"
            />
            <label class="form-check-label" for="exampleRadios2"> MBA </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="option2"
            />
            <label class="form-check-label" for="exampleRadios2"> BHD </label>
          </div>
        </div>
        <!------->
        <div class="field mb-3">
          <h5 for="field">Field</h5>
          <input
            type="text" id="field" class="form-control" placeholder="choose one Field or more"/>
        </div>
        <!------->
        <div class="school mb-3">
          <h5>School</h5>
          <input
            type="search"
            class="form-control"
            placeholder="choose one school or more"
          />
        </div>
        <!------->
        <div class="lang mb-3">
          <h5>Language</h5>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios1"
              value="option1"
              checked
              [(ngModel)]="lang"
            />
            <label class="form-check-label" for="exampleRadios1"> ALL </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="option2"
              [(ngModel)]="lang"
            />
            <label class="form-check-label" for="exampleRadios2"> English </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="option2"
              [(ngModel)]="lang"
            />
            <label class="form-check-label" for="exampleRadios2"> French </label>
          </div>
        </div>
        <!------->
        <div class="sort mb-3">
          <h5>Sort</h5>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="option2"
            />
            <label class="form-check-label" for="exampleRadios2">
              Price:low to high
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="option2"
            />
            <label class="form-check-label" for="exampleRadios2">
              Price:high to low
            </label>
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Filter</button>
      </form>
      </div>
      <!------------------------------------------------------>
      <div class="col-md-1"></div>
      <div class="col-md-8 my-5 bg-white py-3 px-2 bgwhite">
        <cdk-virtual-scroll-viewport itemSize="100" class="showData mt-5">
          <!--display data data-->
          <div *cdkVirtualFor="let item of allData|search:word" class="item">
            <div>
              <div class="row">
                <div class="col-md-4">
                  <img
                    [src]="imgHolder" class="w-75" alt="" />
                </div>
                <div class="col-md-8 pt-5">
                  <h6>{{ item.Name }}</h6>
                  <p>{{ item.type }}</p>
                  <span class="mr-2 text-muted">Tuition Fee:</span>
                  <span class="text-primary mr-4 modifyInfo">{{ item.fee}} $ Per Year </span>
                  <span class="text-primary modifyInfo ">{{ item.city }}</span>
                  <span class="ml-5 btn btn-primary ">More info</span>
                </div>
              </div>
              <hr />
            </div>
          </div>
        </cdk-virtual-scroll-viewport>
      </div>
    </div>
  </div>

</div>
